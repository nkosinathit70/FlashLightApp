<ion-header>

        <ion-title>
            <ion-icon ios="ios-flash" md="md-flash"></ion-icon>
            Nkosimphile's Touch
            <ion-icon ios="ios-flash" md="md-flash"></ion-icon>

        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>

        <img src="../../assets/imgs/myman.jpeg" style="width:100%;height:100%;">
    </div>

        <ion-grid>

                <ion-col>

                <ion-col>

                </ion-col>
                <ion-col>
                    <button ion-button default (click)="sCamera()">
        <ion-icon ios="ios-camera" md="md-camera" ></ion-icon>
        </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

</ion-content>
